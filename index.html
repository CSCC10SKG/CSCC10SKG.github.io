<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>APP NAME</title>
        <link rel="stylesheet" type="text/css" href="style/main.css"/>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="header-container">
                    <div id="title-container">
                        <a id="header-logo" href="/"></a>
                        <div class="vert-sep"></div>
                        <a id="header-title" href="/"><span class="highlight">APP</span> NAME</a>
                    </div>
                    <div id="nav-button-container">
                        <a class="nav-btn" href=""></a>
                        <a id="favourite" class="nav-btn" href=""></a>
                        <a id="profile" class="nav-btn" href=""></a>
                    </div>
                </div>
            </header>
            <div id="content-container">
                <div id="map-container" >
                    <div id="search-container">
                        <input id="map-search" class="controls" type="text" placeholder="Search Places">
                    </div>
                    <div id="map">

                    </div>
                </div>
                <div id="side-container">
                    <div id="tab-items">
                        <button id="events-tab" class="tab">Events</button>
                        <button id="promotions-tab" class="tab hide-tab">Promotions</button>
                    </div>
                    <div id="events-container">
                        <div id="event0" class="event">
                            <div class="event-title">Hack the Valley</div>
                            <div class="event-location">University of Toronto</div>
                        </div>
                        <div id="event1" class="event">
                            <div class="event-title">Bloor-Yorkville Icefest</div>
                            <div class="event-location">Village of Yorkville Park</div>
                        </div>
                        <div id="event2" class="event">
                            <div class="event-title">2018 Black Diamond Ball</div>
                            <div class="event-location">Fairmont Royal York</div>
                        </div>
                        <div id="event3" class="event">
                            <div class="event-title">After Hours Stand Up Comedy</div>
                            <div class="event-location">Comedy Bar</div>
                        </div>
                    </div>
                    <div id="promotions-container">
                        <div id="promotions0" class="event">
                            <div class="event-title">Book Store 20%off stationary</div>
                            <div class="event-location">University of Toronto</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <a id="credits" class="links" href="/credits.html">CREDITS</a>
                <div id="copyright">&copy; 2018 SKG</div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5HGMs76eh_Yq_XBJX_opDE06AM-1Z64o&libraries=places&callback=initMap" async defer>
        </script>

    </body>
</html>
