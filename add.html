<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>EVENTALICIOUS</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>
    <div id="container">
        <header>
            <div id="header-container">
                <div id="title-container">
                    <a id="header-logo" href="index.html"></a>
                    <a id="header-title" href="index.html">
                        <span class="highlight">EVENT</span>ALICIOUS</a>
                </div>
                <div id="nav-button-container">
                    <a id="filter" class="nav-btn" href=""></a>
                    <a id="favourite" class="nav-btn" href=""></a>
                    <div id="profile-container">
                        <div id="profile-name">LOGIN</div>
                        <a id="profile" class="nav-btn" href="profile.html"></a>
                    </div>
                    <a id="add-event" class="nav-btn" href="add.html">+</a>
                </div>
            </div>
        </header>
        <div id="add-container">
            <div>
                <div id="event-list">
                    <div id="event-name">
                        Hack the Valley
                    </div>
                    <div id="event-date">
                        University of Toronto
                    </div>
                </div>
                <form id="add-event">
                    <input type="text" id="event-name" placeholder="Enter the event name">
                    <textarea type="text" id="event-location" placeholder="Enter the location"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
