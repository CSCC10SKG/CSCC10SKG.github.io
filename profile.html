<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>EVENTALICIOUS</title>
        <link rel="stylesheet" type="text/css" href="style/main.css"/>
        <link rel="stylesheet" type="text/css" href="style/form.css"/>
        <link rel="stylesheet" type="text/css" href="style/profile.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <div id="container">
            <header>
                <div id="header-container" class="dektop-nav">
                    <div id="title-container">
                        <a id="header-logo" href="index.html"></a>
                        <a id="header-title" href="index.html"><span class="highlight">EVENT</span>ALICIOUS</a>
                    </div>
                    <div id="nav-button-container">
                        <div>LOG OUT</div>
                        <a id="logout" class="nav-btn" href=""></a>
                    </div>
                </div>
            </header>
            <div id="content-container">
                <div id="login-form-container">
                    <form id="login-form" class="form">
                        <div id="login-title" class="form-element">Login to your account</div>
                        <div id="login-container" class="input-container">
                            <div id="login-icon" class="icon"><span></span></div>
                            <input id="username" class="form-element" type="text" placeholder="Username" required/>
                        </div>
                        <div id="password-container" class="input-container">
                            <div id="password-icon" class="icon"><span></span></div>
                            <input id="password" class="form-element" type="password" placeholder="Password" required/>
                        </div>
                        <div id="login-btns">
                            <button id="login" class="form-element">LOG IN</button>
                            <button id="register" class="form-element">REGISTER</button>
                        </div>
                    </form>
                </div>
                <div id="profile-container">
                    <div id="profile-card">
                        <div id="profile-pic">
                        </div>
                        <div id="profile-info">
                            <div class="profile-section">
                                <div id="profile-user"></div>
                                <button id="edit-profile" class="profile-btn">Edit profile</button>
                                <button id="add-event" class="profile-btn">Add Event</button>
                            </div>
                            <div class="profile-section">
                                <div id="full-name"></div>
                            </div>
                        </div>
                    </div>
                    <div id="history">
                        
                    </div>
                </div>
                <div id="edit-profile-form">
                    <form id="profile-form">
                        <div id="profile-title">Edit Profile</div>
                        <div class="edit-profile-section">
                            <div class="profile-label">Username</div>
                            <input class="edit-profile-input" id="profile-username" type="text" required/>
                        </div>
                        <div class="edit-profile-section">
                            <div class="profile-label">Password</div>
                            <input class="edit-profile-input" id="profile-password" type="password" required/>
                        </div>
                        <div class="edit-profile-section">
                            <div class="profile-label">Name</div>
                            <input class="edit-profile-input" id="profile-fullname" type="text" required/>
                        </div>
                        <div class="edit-profile-section">
                            <div class="profile-label">Profile picture</div>
                            <input class="edit-profile-input" id="profile-picture" type="text" placeholder="Enter image url" required/>
                        </div>
                        <button id="save-profile" class="edit-btn">Save</button>
                    </form>
                </div>
                
                <div id="edit-event-form">
                    <form id="event-form">
                        <div id="event-title">Add Event</div>
                        <div class="edit-event-section">
                            <div class="event-label">Event Title</div>
                            <input class="edit-event-input" id="event-name" type="text" placeholder="Enter event name" required/>
                        </div>
                        <div class="edit-event-section">
                            <div class="event-label">Description</div>
                            <textarea class="edit-event-input" id="event-desc" type="text" rows="7" required></textarea>
                        </div>
                        <div class="edit-event-section">
                            <div class="event-label">Date</div>
                            <input class="edit-event-input" id="event-date" type="text" placeholder="Enter event's date" required/>
                        </div>
                        <div class="edit-event-section">
                            <div class="event-label">Event fee</div>
                            <input class="edit-event-input" id="event-fee-input" type="text" placeholder="Enter event fee" required/>
                        </div>
                        <div class="edit-event-section">
                            <div class="event-label">Is this a promotion</div>
                            <input class="edit-event-input" type="checkbox" id="is-promo">
                        </div>
                        <div class="event-btn-section">
                            <button id="save-event" class="edit-btn">Save</button>
                            <button id="cancel-event" class="edit-btn" type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
                
                
            </div>
            <div id="footer">
                <a id="credits" class="links" href="credits.html">CREDITS</a>
                <div id="copyright">&copy; 2018 SKG</div>
            </div>
        </div>
        <script src="js/api.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
